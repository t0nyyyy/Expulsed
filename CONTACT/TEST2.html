<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Social Icons - Corner Layout (75% Size)</title>
    <style>
        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            background-color: #111;
        }
        .social-fixed-left {
            position: fixed;
            bottom: 15px;
            left: 15px;
            z-index: 1000;
            width: auto;
            padding: 15px;
            box-sizing: border-box;
        }
        .social-fixed-right {
            position: fixed;
            bottom: 15px;
            right: 15px;
            left: auto;
            z-index: 1000;
            width: auto;
            padding: 15px;
            box-sizing: border-box;
        }
        .social-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .social-icon-link {
            display: block;
            line-height: 0;
            margin-bottom: 11px;
            position: relative;
             width: 225px;
             height: 225px;
        }
        .social-icon {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }
        #discord-icon-img {
             top: 15px;
             left: 30px;
        }
        .text-link-base {
            display: block;
            color: #0f0;
            text-decoration: none;
            font-size: 0.825em;
            text-align: center;
            padding: 4px;
            position: relative;
            transition: color 0.2s;
            width: 100%;
        }
        .text-link-base:hover {
            color: #8f8;
        }
        #x-text-link {
            right: 10px;
        }
        #discord-text-link {
             left: 10px;
        }
    </style>
</head>
<body>

    <main>
    </main>

    <div class="social-fixed-left">
        <div class="social-item">
          <a href="#link-to-x" target="_blank" rel="noopener noreferrer" class="social-icon-link" title="Follow us on X">
            <img src="../backgrounds/x-logo.svg" alt="Follow me on X" class="social-icon" id="x-icon-img">
          </a>
          <a href="#link-to-x" target="_blank" rel="noopener noreferrer" class="text-link-base" id="x-text-link">
            Follow me on X
          </a>
        </div>
    </div>

    <div class="social-fixed-right">
        <div class="social-item">
          <a href="#link-to-discord" target="_blank" rel="noopener noreferrer" class="social-icon-link" title="Join our Discord">
             <img src="../backgrounds/discord-logo.svg" alt="Join my Discord server" class="social-icon" id="discord-icon-img">
          </a>
          <a href="#link-to-discord" target="_blank" rel="noopener noreferrer" class="text-link-base" id="discord-text-link">
            Join my Discord server
          </a>
        </div>
    </div>

</body>
</html>
